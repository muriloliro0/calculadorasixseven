<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="joke-container" class="joke-gif-container">
        <img id="scp-gif" src="scp-067-67.gif" alt="SCP-067">
    </div>

    <div class="desktop-icon-area">
        <button id="toggle-sci" class="desktop-shortcut" onclick="toggleScientific()">
            <div class="icon">⚛️</div>
            <div class="label">Modo<br>Científico</div>
        </button>
    </div>

    <div class="window" id="calc-window">
        <div class="title-bar">
            <div class="title-bar-text">Calculadora</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" class="close-btn"></button>
            </div>
        </div>
        
        <div class="window-body">
            <div class="display" id="display">0</div>
            
            <div class="layout-flex">
                <div class="grid-standard">
                    <button class="btn-tool" onclick="clearDisplay()">C</button>
                    <button class="btn-tool" onclick="deleteLast()">CE</button>
                    <button class="btn-op" onclick="appendOperator('/')">/</button>
                    <button class="btn-op" onclick="appendOperator('*')">*</button>
                    
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="btn-op" onclick="appendOperator('-')">-</button>
                    
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="btn-op" onclick="appendOperator('+')">+</button>
                    
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="equal" onclick="calculate()">=</button>
                    
                    <button class="zero" onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                </div>

                <div id="scientific-panel" class="grid-scientific">
                    <div class="section-label">Funções Avançadas</div>
                    <button onclick="calculate()">sin</button>
                    <button onclick="calculate()">cos</button>
                    <button onclick="calculate()">tan</button>
                    <button onclick="calculate()">√</button>
                    <button onclick="calculate()">π</button>
                    <button onclick="calculate()">n!</button>
                    <button class="btn-op" onclick="calculate()">xʸ</button>
                    <button class="btn-op" onclick="calculate()">%</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
